<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOM Travel</title>
    <script src="domReady.js"></script>
    <script>
      myReady(function(){
        var s = "";
        function travel(space, node) {
          if (node.tagName) {
            s += space + node.tagName + "<br/>";
          }
          var len = node.childNodes.length;
          for (var i = 0; i < len; i++) {
            travel(space + "|-", node.childNodes[i]);
          }
        }
        console.log(document.documentElement.childNodes[0].childNodes[9].childNodes.length);
        console.log(document.documentElement.childNodes[0].childNodes[9].childNodes);
        travel("", document);
        document.write(s);
      });
    </script>
  </head>
  <body>
    <form>
        <input type="button" id="button1" name="button1" value="Click Me!" />
    </form>
  </body>
</html>
