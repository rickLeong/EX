<!DOCTYPE html>

<head>

<body>
  <div>
    <p>
      <span>
        <a href=""></a>
        <a href=""></a>

      </span>
      <span>

      </span>
    </p>
  </div>
    <script>
    // 此处补充代码
    myReady(function(){
      var str = '';
      function travel(asterisk,node){
          if(node.tagName){
              str += asterisk + node.tagName + "<br>"
          }
          var l = node.childNodes.length;
          for(var i=0;i<l;i++){
              travel(asterisk+' * ', node.childNodes[i]);
          }
      }
      travel('',document);
      document.write(str);
      console.log(document.body.childNodes);
    })
  </script>
</body>
